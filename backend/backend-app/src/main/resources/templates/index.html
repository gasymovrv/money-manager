<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money-Manager</title>
</head>
<body>
<h3>Money-Manager</h3>
Страница авторизованного пользователя
<div>id = <span th:text="${user.id}">-</span></div>
<div>name = <span th:text="${user.name}">-</span></div>
<div>picture = <img th:src="${user.picture}" alt="no picture"/></div>
<div>email = <span th:text="${user.email}">-</span></div>
<div>locale = <span th:text="${user.locale}">-</span></div>
</body>
</html>
