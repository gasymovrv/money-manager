databaseChangeLog:

  - changeSet:
      id: 000000-create-table-expense_category
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: expense_category
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: name, type: varchar(255) }

  - changeSet:
      id: 000000-create-constraint-expense_category
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: expense_category
            columnName: id
            columnDataType: bigint
        - addPrimaryKey:
            columnNames: id
            columnDataType: bigint
            tableName: expense_category
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: expense_category
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: expense_category
            constraintName: fk_expense_category_user
            referencedColumnNames: id
            referencedTableName: users
        - addUniqueConstraint:
            tableName: expense_category
            columnNames: name, user_id
            constraintName: expense_category_name_unique