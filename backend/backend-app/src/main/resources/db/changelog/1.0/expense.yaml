databaseChangeLog:

  - changeSet:
      id: 000000-create-table-expense
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: expense
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: type_id, type: bigint }
              - column: { name: saving_id, type: bigint }
              - column: { name: date, type: date }
              - column: { name: description, type: varchar(255) }
              - column: { name: value, type: numeric }

  - changeSet:
      id: 000000-create-constraint-expense
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: expense
            columnName: id
            columnDataType: bigint
        - addNotNullConstraint:
            tableName: expense
            columnName: date
            columnDataType: date
        - addNotNullConstraint:
            tableName: expense
            columnName: value
            columnDataType: numeric
        - addPrimaryKey:
            columnNames: id
            tableName: expense
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: expense
        - addForeignKeyConstraint:
            baseColumnNames: type_id
            baseTableName: expense
            constraintName: fk_expense_expense_type
            referencedColumnNames: id
            referencedTableName: expense_type
        - addForeignKeyConstraint:
            baseColumnNames: saving_id
            baseTableName: expense
            constraintName: fk_expense_saving
            referencedColumnNames: id
            referencedTableName: saving
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: expense
            constraintName: fk_expense_user
            referencedColumnNames: id
            referencedTableName: users