databaseChangeLog:

  - changeSet:
      id: 000000-create-table-expense
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: expense
            columns:
              - column: { name: id, type: bigint }
              - column: { name: expense_type_id, type: bigint }
              - column: { name: accumulation_id, type: bigint }
              - column: { name: date, type: date }
              - column: { name: description, type: varchar(255) }
              - column: { name: value, type: numeric }

  - changeSet:
      id: 000000-create-constraint-expense
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: expense
            columnName: id
            columnDataType: bigint
        - addPrimaryKey:
            columnNames: id
            tableName: expense
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: expense
        - addForeignKeyConstraint:
            baseColumnNames: expense_type_id
            baseTableName: expense
            constraintName: fk_expense_expense_type
            referencedColumnNames: id
            referencedTableName: expense_type
        - addForeignKeyConstraint:
            baseColumnNames: accumulation_id
            baseTableName: expense
            constraintName: fk_expense_accumulation
            referencedColumnNames: id
            referencedTableName: accumulation