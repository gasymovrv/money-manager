databaseChangeLog:

  - changeSet:
      id: 000000-create-table-income
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: income
            columns:
              - column: { name: id, type: bigint }
              - column: { name: income_type_id, type: bigint }
              - column: { name: accumulation_id, type: bigint }
              - column: { name: date, type: date }
              - column: { name: description, type: varchar(255) }
              - column: { name: value, type: numeric }

  - changeSet:
      id: 000000-create-constraint-income
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: income
            columnName: id
            columnDataType: bigint
        - addPrimaryKey:
            columnNames: id
            tableName: income
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: income
        - addForeignKeyConstraint:
            baseColumnNames: income_type_id
            baseTableName: income
            constraintName: fk_income_income_type
            referencedColumnNames: id
            referencedTableName: income_type
        - addForeignKeyConstraint:
            baseColumnNames: accumulation_id
            baseTableName: income
            constraintName: fk_income_accumulation
            referencedColumnNames: id
            referencedTableName: accumulation