databaseChangeLog:

  - changeSet:
      id: 000000-create-table-expense_type
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: expense_type
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: name, type: varchar(255) }

  - changeSet:
      id: 000000-create-constraint-expense_type
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: expense_type
            columnName: id
            columnDataType: uuid
        - addPrimaryKey:
            columnNames: id
            columnDataType: bigint
            tableName: expense_type
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: expense_type
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: expense_type
            constraintName: fk_expense_type_user
            referencedColumnNames: id
            referencedTableName: users

  - changeSet:
      id: 000000-add-records-expense_type
      author: Gasymov Ruslan
      changes:
        - insert:
            tableName: expense_type
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: 'General expenses'
        - insert:
            tableName: expense_type
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: 'Credits'
        - insert:
            tableName: expense_type
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: name
                  value: 'Mortgage'
        - insert:
            tableName: expense_type
            columns:
              - column:
                  name: id
                  value: 4
              - column:
                  name: name
                  value: 'Other'