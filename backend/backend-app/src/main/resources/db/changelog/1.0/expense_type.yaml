databaseChangeLog:

  - changeSet:
      id: 000000-create-table-expense_type
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: expense_type
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: name, type: varchar(255) }

  - changeSet:
      id: 000000-create-constraint-expense_type
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: expense_type
            columnName: id
            columnDataType: bigint
        - addPrimaryKey:
            columnNames: id
            columnDataType: bigint
            tableName: expense_type
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: expense_type
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: expense_type
            constraintName: fk_expense_type_user
            referencedColumnNames: id
            referencedTableName: users
        - addUniqueConstraint:
            tableName: expense_type
            columnNames: name, user_id
            constraintName: expense_type_name_unique