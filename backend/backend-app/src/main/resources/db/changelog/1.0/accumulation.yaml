databaseChangeLog:

  - changeSet:
      id: 000000-create-table-accumulation
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: accumulation
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: date, type: date }
              - column: { name: value, type: numeric }

  - changeSet:
      id: 000000-create-constraint-accumulation
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: accumulation
            columnName: id
            columnDataType: bigint
        - addPrimaryKey:
            columnNames: id
            tableName: accumulation
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: accumulation