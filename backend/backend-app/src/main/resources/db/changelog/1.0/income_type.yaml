databaseChangeLog:

  - changeSet:
      id: 000000-create-table-income_type
      author: Gasymov Ruslan
      changes:
        - createTable:
            tableName: income_type
            columns:
              - column: { name: id, type: bigint }
              - column: { name: user_id, type: varchar(255) }
              - column: { name: name, type: varchar(255) }

  - changeSet:
      id: 000000-create-constraint-income_type
      author: Gasymov Ruslan
      changes:
        - addNotNullConstraint:
            tableName: income_type
            columnName: id
            columnDataType: uuid
        - addPrimaryKey:
            columnNames: id
            columnDataType: bigint
            tableName: income_type
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: income_type
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: income_type
            constraintName: fk_income_type_user
            referencedColumnNames: id
            referencedTableName: users

  - changeSet:
      id: 000000-add-records-income_type
      author: Gasymov Ruslan
      changes:
        - insert:
            tableName: income_type
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: 'Salary'