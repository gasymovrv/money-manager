server:
  api-base-url: /api
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:1h}
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: money-manager
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  config:
    import: optional:file:.env[.properties]
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    time-zone: UTC
  datasource:
    url: ${DATASOURCE_URL:jdbc:h2:file:./database/money-manager-db;AUTO_SERVER=TRUE}
    driverClassName: org.h2.Driver
    username: ${DATASOURCE_USERNAME:sa}
    password: ${DATASOURCE_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: ${ENABLE_SHOW_SQL:false}
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID:client-id}
            clientSecret: ${GOOGLE_CLIENT_SECRET:client-secret}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

springfox:
  documentation:
    swagger-ui:
      enabled: ${ENABLE_SWAGGER:true}